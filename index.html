<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Devnet Faucet</title>
    <!-- Signika Font -->
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Signika', sans-serif;
            text-align: center;
            padding: 50px;
            background: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
        }
        #status {
            margin: 20px 0;
            font-size: 22px;
            color: #4c4c4c;
        }
        #cooldown {
            font-size: 20px;
            color: #777;
        }
        #link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        #link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Solana Devnet Faucet</h1>
    <p>Enter Solana address to receive SOL:</p>
    <input type="text" id="solAddress" placeholder="Enter Solana Address">
    <br>
    <button onclick="startLoop()" id="startBtn">Start Sending SOL</button>

    <div id="status">Waiting for address...</div>
    <div id="cooldown"></div>
    <div id="link"></div>

    <script src="script.js"></script>
</body>
</html>
